<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <title>Document</title>

</head>

<body>
    <div>
        <div class="container">
            <div class="div-left"><img src="img/anex.png" alt="anex" height="50px"></div>
            <div class="div-right">
                <button>ОСТАВИТЬ ЗАЯВКУ</button>
                <img src="img/phone.png" alt="phone">
                <img src="img/location.png" alt="location">
                <img src="img/line 6.png" alt="line">
                <img src="img/бургер.png" alt="burger">
            </div>

            <ul type="none" class="menu">
                <li><a href="">ПОДБОР ТУРА</a></li>
                <li class="hot"><a href="#hot">ГОРЯЩИЕ ТУРЫ</a></li>
                <li><a href="">СТРАНЫ</a></li>
                <li><a href="hotels">ОТЕЛИ</a></li>
            </ul>

        </div>
        <div class="spacer"></div>
        <div class="screen_1">
            <img src="img/wallpapers.png" alt="wallpapers" max-width="100%">
            <div class="container">
                <h1>ПУТЕШЕСТВИЯ МЕЧТЫ</h1>
            </div>
        </div>
    </div>
    <div class="tours">
        <div class="container">
            <p class="p1" id="hot">ГОРЯЩИЕ ТУРЫ</p>
            <p class="p2">ПОЙМАЙТЕ МОМЕНТ</p>
            <p class="millanova block1">Tours</p>
        </div>
        <div class="container2">
            <div class="float_left"><img src="img/tour1.png" alt="tour1">
                <div class="p-con2 day">9 дней</div>
                <div class="p-con2 cost">от 25 000 &#8381;</div>
            </div>
            <div class="float_left"><img src="img/tour2.png" alt="tour2">
                <div class="p-con2 day">14 дней</div>
                <div class="p-con2 cost">от 95 000 &#8381;</div>
            </div>
            <div class="float_left"><img src="img/tour3.png" alt="tour3">
                <div class="p-con2 day">5 дней</div>
                <div class="p-con2 cost">от 80 000 &#8381;</div>
            </div>
            <div class="float_left"><img src="img/tour4.png" alt="tour4">
                <div class="p-con2 day">9 дней</div>
                <div class="p-con2 cost">от 25 000 &#8381;</div>
            </div>
        </div>
    </div>
    <div class="hotels">
        <div class="container">
            <p class="millanova block2">Hotels</p>
            <p class="p1" id="hotels">ПОПУЛЯРНЫЕ ОТЕЛИ</p>
            <p class="p2">УЮТ И РОСКОШЬ В ЛУЧШИХ ОТЕЛЯХ МИРА</p>
        </div>
        <div class="container3">
            <img src="img/hotel1.png" alt="hotel1">
            <img src="img/hotel2.png" alt="hotel2">
            <img src="img/hotel3.png" alt="hotel3">
        </div>
    </div>


</body>

</html>
