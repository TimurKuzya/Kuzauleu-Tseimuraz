<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css" type="text/css" media="screen and (max-width: 1230px)">
    <title>Document</title>
</head>

<body>
    <div>
        <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
        <form action="" method="post">
            <div>Название статьи:</div><input type="text" name="title"><br>
            <div>Рубрика:</div><select name="rubrika">
                    <option value="1">Информационная безопасность</option>
                    <option value="2">Тестирование ПО</option>
                    <option value="3" selected>Программирование</option>
                    <option value="4">Маркетинг и продажи</option>
                    <option value="5">Вэб-дизайн и компьютерная графика</option>
                </select><br>
            <div>Публикация:</div>
            <div class="radio">
                <div><input type="radio" name="publication" value="1">на сайте</div>
                <div><input type="radio" name="publication" value="2" checked>в журнале</div>
                <div><input type="radio" name="publication" value="3">на сайте и в журнале</div>
            </div>
            <div class="check">Разрешить комментарии: </div><input type="checkbox" name="comment"><br>
            <div class="text_st">Текст статьи:</div><textarea name="mytext"></textarea><br>
            <input type="submit" value="Опубликовать">
        </form>
    </div>
</body>

</html>
